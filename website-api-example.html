<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Rooms</title>
</head>
<body>
    <h1>Study Rooms</h1>
    <div id="rooms-container"></div>
</body>

<script>
    let roomContainer = document.getElementById("rooms-container");
    let getRooms = async function () {
        let response = await fetch("http://127.0.0.1:8000/api/rooms")
        let rooms = await response.json()
        for (let i = 0; i < rooms.length; i++) {
            const room = rooms[i];
            let row = `<h3>${room.name}</h3>`
            roomContainer.innerHTML += row
        }
    };
    getRooms();
</script>
</html>
